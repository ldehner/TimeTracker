@if (isLoading) {
<div class="banner">
  Wird gespeichert ... <mat-spinner diameter="20"></mat-spinner>
</div>
} @if (showNotification) {
<div [ngClass]="{ error: isError, success: isSuccess }" class="banner">
  {{ notification }}
</div>
}
<div class="wrapper">
  <h2>TimeTracker</h2>
  <div class="shortcuts">
    <button
      [disabled]="isLoading"
      mat-raised-button
      color="primary"
      (click)="getProjects()"
    >
      Daily
    </button>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Projekt</mat-label>
    <input
      type="text"
      placeholder="Projekt wählen"
      aria-label="Projekt"
      matInput
      [formControl]="projectControl"
      [matAutocomplete]="auto1"
      [readonly]="isLoading"
    />

    <mat-autocomplete #auto1="matAutocomplete">
      <ng-container *ngFor="let project of filteredProjects | async">
        <mat-option
          (onSelectionChange)="projectSelected(project[0])"
          [value]="project[1]"
        >
          {{ project[1] }}
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tag wählen</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      (dateChange)="getDate()"
      [formControl]="date"
      [disabled]="isLoading"
      [readonly]="isLoading"
    />
    <mat-datepicker-toggle
      [disabled]="isLoading"
      matSuffix
      [for]="picker"
    ></mat-datepicker-toggle>
    <mat-datepicker [disabled]="isLoading" #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Task</mat-label>
    <input
      type="text"
      placeholder="Task wählen"
      aria-label="Task"
      matInput
      [formControl]="taskControl"
      [matAutocomplete]="auto2"
      [readonly]="isLoading"
    />
    <mat-autocomplete #auto2="matAutocomplete">
      <mat-option *ngFor="let task of filteredTasks | async" [value]="task[1]">
        {{ task[1] }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Von</mat-label>
    <input [disabled]="isLoading" type="time" matInput [ngModel]="from" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Bis</mat-label>
    <input [disabled]="isLoading" type="time" matInput [ngModel]="to" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Bezeichnung</mat-label>
    <input
      [disabled]="isLoading"
      type="text"
      matInput
      [ngModel]="bezeichnung"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Kommentar</mat-label>
    <input [disabled]="isLoading" type="text" matInput [ngModel]="kommentar" />
  </mat-form-field>
  <div class="slider-wrapper">
    <mat-slide-toggle [disabled]="isLoading" class="slider" [ngModel]="status"
      >Abgeschlossen</mat-slide-toggle
    >
  </div>
  <button
    [disabled]="isLoading"
    mat-raised-button
    color="primary"
    (click)="getDate()"
  >
    Speichern
  </button>
</div>
